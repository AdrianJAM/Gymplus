<section class="p-6 mx-auto bg-white rounded-md shadow-md text-gray-">
  <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">
    Profile
  </h2>
  @if(user){
  <form>
    <div class="grid grid-cols-1 gap-6 mt-4 md:grid-cols-3 md:grid-rows-3">
      <div
        class="md:col-span-1 md:row-span-3 flex flex-col justify-around items-center"
      >
        <img
          src="/assets/employee-2.png"
          alt="avatar"
          class="object-cover w-32 h-32 mx-auto rounded-full"
        />
        <button
          (click)="isCardOpen = true"
          class="block w-1/2 px-4 py-2 mt-2 text-white bg-[#2C3E50] rounded-md"
        >
          Ver tarjeta
        </button>
      </div>

      <div class="md:col-span-2">
        <label class="text-gray-700" for="name">Nombre</label>
        <input
          id="name"
          type="text"
          name="name"
          [(ngModel)]="user.name"
          value="{{ user.name }}"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="text-gray-700" for="identifier"
          >Identificador unico</label
        >
        <input
          [(ngModel)]="user.id"
          value="{{ user.id }}"
          name="id"
          disabled="true"
          type="text"
          class="block w-full px-4 py-2 mt-2 text-gray-700 opacity-40 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="text-gray-700" for="email">Email</label>
        <input
          id="email"
          [(ngModel)]="user.email"
          value="{{ user.email }}"
          type="email"
          name="email"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="text-gray-700" for="phone">Phone</label>
        <input
          id="phone"
          [(ngModel)]="user.phone"
          value="{{ user.phone }}"
          name="phone"
          type="tel"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
        />
      </div>
      <div>
        <label class="text-gray-700" for="address"
          >Documento de identidad</label
        >
        <input
          id="ci"
          [(ngModel)]="user.ci"
          value="{{ user.ci }}"
          name="ci"
          type="text"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
        />
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button
        class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-[#2C3E50] rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
      >
        Save
      </button>
    </div>
  </form>
  }
</section>

@if(isCardOpen){
<app-modal (closeModal)="closeModal()">
  <app-profile-user-card [user]="user"></app-profile-user-card>
</app-modal>
}
