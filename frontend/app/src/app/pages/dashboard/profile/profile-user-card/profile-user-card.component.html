<div
  class="border border-gray-300 rounded-lg p-4 w-full max-w-xs mx-auto bg-primary py-5 shadow-md"
>
  @if(user){
  <!-- card.component.html -->
  <div class="max-w-xs mx-auto perspective mb-5">
    <button
      (click)="toggleCard()"
      class=" bg-blue-500 text-white rounded p-2"
    >
      Mostrar {{ isFace ? "Trasero" : "Frente" }}
    </button>
    <div
      class="transition-transform duration-500 ease-in-out h-40 w-auto transform"
      [ngClass]="{ 'rotate-y-180': !isFace }"
    >
      <!-- Cara de la tarjeta -->
      <div
        class="border border-gray-300 rounded-lg p-4 w-full bg-white shadow-md"
      >
        @if(isFace){

        <div class="flex flex-col items-center">
          <h2 class="text-lg font-bold text-center">{{ user.name }}</h2>
          <p class="text-gray-600 text-center">{{ user.email }}</p>
          <div class="mt-4">
            <img src="assets/employee-2.png" alt="Logo" class="h-16 mb-2" />
          </div>
        </div>
        } @if(!isFace){
        <div class="flex flex-col items-center rotate-y-180">
          <h2 class="text-lg font-bold text-center">Back Side</h2>
          <p class="text-gray-600 text-center">This is the back of the card.</p>
          <div class="mt-4">
            <img src="assets/employee-2.png" alt="Logo" class="h-16 mb-2" />
          </div>
        </div>
        }
      </div>
    </div>
  </div>
  }
</div>
