<!-- src/app/components/user/user.component.html -->
<div class="container mx-auto">
  <app-cards-component [data]="data"></app-cards-component>
</div>

<!--  -->
<div
  class="fixed inset-0 z-40 bg-black bg-opacity-80 transition-opacity duration-300 ease-in-out"
  [ngClass]="{
    'opacity-100 pointer-events-auto': isCreating,
    'opacity-0 pointer-events-none': !isCreating
  }"
  (click)="isCreating = false"
  (keydown.scape)="isCreating = false"
  tabindex="0"
  role="dialog"
  aria-modal="true"
></div>

<form
  class="flex flex-col absolute z-50 h-auto w-1/2 top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300 ease-in-out"
  [ngClass]="{
    'opacity-100 translate-y-0': isCreating,
    'opacity-0 translate-y-10 pointer-events-none': !isCreating
  }"
  (submit)="create()"
>
  <input
    type="text"
    placeholder="Nombre"
    name="name"
    [(ngModel)]="user.name"
    class="p-2 mb-2 border border-gray-300"
  />
  <input
    type="text"
    placeholder="Carnet de identidad"
    name="ci"
    [(ngModel)]="user.ci"
    class="p-2 mb-2 border border-gray-300"
  />
  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="user.email"
    name="email"
    class="p-2 mb-2 border border-gray-300"
  />

  <button class="bg-[#2C3E50] text-white p-2">Crear</button>
</form>
